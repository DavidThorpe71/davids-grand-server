schema {
  query: Query
  mutation: Mutation
}

type Query {
  me: User
  authors: [Author]
}

type Mutation {
  createUser(email: String!, password: String!, name: String): User!
  signIn(email: String!, password: String!): User!
  signOut: SuccessMessage
  addBook(title: String!, author: String!): Book!
}

type SuccessMessage {
  message: String
}
